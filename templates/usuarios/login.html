{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'styles/style.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
           
            <div class="form-login-container" style="padding-left: 300px; padding-top: 100px">
                <form action="{% url 'login' %}" method="POST" style="width: 100%; max-width: 500px;">
                    {% csrf_token %}
                    <div class="row">
                        {% for field in form.visible_fields %}
                        <div class="col-12 col-lg-12 mb-3">
                            <label for="{{ field.id_for_label }}" class="fw-semibold" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                            {{ field }}
                        </div>
                        {% endfor %}
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success col-12" style="padding-top: 5px;">Logar</button>
                    </div>
                    <br>
                    {% include 'partials/_alertas.html' %}
                </form>
            </div>
        </main>
    </div>
</body>

{% endblock %}
